<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Metrics Converter</title>
    <meta name="monetag" content="f64a53cc13572f3511a21deb097b3ac6">
    <style>
        body {
            background: linear-gradient(120deg, #e0eafc, #cfdef3);
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .wrapper {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 4px 24px rgba(0,0,0,.08);
            padding: 35px 40px 45px 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 350px;
        }
        h1 {
            color: #2d3e50;
            font-size: 2em;
            margin-bottom: 10px;
            font-weight: 700;
            letter-spacing: .02em;
        }
        section {
            width: 100%;
            margin-bottom: 25px;
        }
        label {
            margin: 7px 0 2px 0;
            display: block;
            color: #2d3e50;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 6px 0;
            border-radius: 8px;
            border: 1px solid #bfcbd9;
            font-size: 1em;
        }
        input[type="number"], input[type="text"] {
            box-sizing: border-box;
        }
        button {
            background: #2d3e50;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background .2s;
            font-weight: 600;
        }
        button:hover { background: #506077; }
        .result {
            font-weight: bold;
            color: #297ab1;
            margin-top: 8px;
            min-height: 22px;
        }
        @media (max-width: 500px) {
            .wrapper { min-width: 95vw; padding: 15px; }
        }
    </style>
    <!-- Google Analytics (GA4) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-X3H8J6ZGGF"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-X3H8J6ZGGF');
    </script>
</head>
<body>
    <div class="wrapper">
        <h1>Metrics Converter</h1>
        <section>
            <h2 style="margin-bottom:8px;color:#4a7ac7;font-size:1.2em;">Metrics Converter</h2>
            <label>Value:</label>
            <input type="number" id="metricValue" placeholder="Enter value">
            <label>From:</label>
            <select id="fromUnit">
                <optgroup label="Length">
                    <option value="cm">Centimeters</option>
                    <option value="in">Inches</option>
                    <option value="m">Meters</option>
                    <option value="km">Kilometers</option>
                    <option value="ft">Feet</option>
                </optgroup>
                <optgroup label="Weight">
                    <option value="kg">Kilograms</option>
                    <option value="lb">Pounds</option>
                    <option value="g">Grams</option>
                    <option value="oz">Ounces</option>
                </optgroup>
            </select>
            <label>To:</label>
            <select id="toUnit">
                <optgroup label="Length">
                    <option value="cm">Centimeters</option>
                    <option value="in">Inches</option>
                    <option value="m">Meters</option>
                    <option value="km">Kilometers</option>
                    <option value="ft">Feet</option>
                </optgroup>
                <optgroup label="Weight">
                    <option value="kg">Kilograms</option>
                    <option value="lb">Pounds</option>
                    <option value="g">Grams</option>
                    <option value="oz">Ounces</option>
                </optgroup>
            </select>
            <button onclick="convertMetric()">Convert</button>
            <div id="metricResult" class="result"></div>
        </section>
    </div>
    <script>
        // Conversion factors
        const factors = {
            length: {
                cm: { cm: 1, in: 0.393701, m: 0.01, km: 0.00001, ft: 0.0328084 },
                in: { cm: 2.54, in: 1, m: 0.0254, km: 0.0000254, ft: 0.0833333 },
                m: { cm: 100, in: 39.3701, m: 1, km: 0.001, ft: 3.28084 },
                km: { cm: 100000, in: 39370.1, m: 1000, km: 1, ft: 3280.84 },
                ft: { cm: 30.48, in: 12, m: 0.3048, km: 0.0003048, ft: 1 }
            },
            weight: {
                kg: { kg: 1, lb: 2.20462, g: 1000, oz: 35.274 },
                lb: { kg: 0.453592, lb: 1, g: 453.592, oz: 16 },
                g: { kg: 0.001, lb: 0.00220462, g: 1, oz: 0.035274 },
                oz: { kg: 0.0283495, lb: 0.0625, g: 28.3495, oz: 1 }
            }
        };

        function convertMetric() {
            const value = parseFloat(document.getElementById('metricValue').value);
            const fromUnit = document.getElementById('fromUnit').value;
            const toUnit = document.getElementById('toUnit').value;
            let result = '';

            // Determine category
            const lengthUnits = ['cm', 'in', 'm', 'km', 'ft'];
            const weightUnits = ['kg', 'lb', 'g', 'oz'];

            if (isNaN(value)) {
                document.getElementById('metricResult').textContent = "Please enter a valid value.";
                return;
            }

            if (lengthUnits.includes(fromUnit) && lengthUnits.includes(toUnit)) {
                result = value * factors.length[fromUnit][toUnit];
                document.getElementById('metricResult').textContent = `${value} ${fromUnit} = ${result.toFixed(4)} ${toUnit}`;
            } else if (weightUnits.includes(fromUnit) && weightUnits.includes(toUnit)) {
                result = value * factors.weight[fromUnit][toUnit];
                document.getElementById('metricResult').textContent = `${value} ${fromUnit} = ${result.toFixed(4)} ${toUnit}`;
            } else {
                document.getElementById('metricResult').textContent = "Cannot convert between length and weight units!";
            }
        }
    </script>
</body>
</html>
